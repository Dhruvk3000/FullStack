<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing an AJAX Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Processing an AJAX Form</h2>
    <form id="ajax-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="alias">Superhero Alias</label>
        <input type="text" id="alias" name="alias" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        $(document).ready(function(){
            $('#ajax-form').on('submit', function(event){
                event.preventDefault();
                $.ajax({
                    url: 'addEntry.php',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(data){
                        $('#response').html('The data has been successfully added to the database');
                        // Redirect to lec1.html after a short delay
                        setTimeout(function(){
                            window.location.href = 'lec1.html';
                        }, 2000); // Adjust delay as needed
                    },
                    error: function(xhr, status, error) {
                        $('#response').html('An error occurred: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
